<h2>Configuration Settings</h2> <br>

<form id="editConfig">
	<fieldset>
		<div class="form-group">
			<label>Email</label>
			<input name="email" type="email" id="email" class="form-control" value="<%= email %>">
			<p class="help-block"></p>
		</div>

		<div class="form-group">
			<label>Host</label>
			<input name="host" type="text" id="host" class="form-control" value="<%= host %>">
			<p class="help-block"></p>
		</div>

		<div class="form-group">
			<label>Username</label>
			<input name="username" type="text" id="username" class="form-control" value="<%= username %>">
			<p class="help-block"></p>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input name="password" type="password" id="password" class="form-control" value="<%= password %>">
			<p class="help-block"></p>
		</div>

		<div class="form-group">
			<label>Port</label>
			<input name="port" type="text" id="port" class="form-control" value="<%= port %>">
			<p class="help-block"></p>
		</div>

		<div class="form-group">
			<label>Powered By</label>
			<input name="powered_by" type="text" id="powered_by" class="form-control" value="<%= powered_by %>">
			<p class="help-block"></p>
		</div>

		<div class="form-group">
			<label>Copyright</label>
			<input name="copyright" type="text" id="copyright" class="form-control" value="<%= copyright %>">
			<p class="help-block"></p>
		</div>

		<div class="submit">
			<button type="button" class="btn btn-success" id="submitConfig">Submit</button>
		</div>
	</fieldset>
</form>
