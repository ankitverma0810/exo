<div class="login-container">
	<div class="login-logo"></div>
	<div class="login-form-container">
		<h1>Login to Exo</h1>
		<form id="UserLoginForm">
			<div class="form-group">
				<input name="email" maxlength="250" type="email" id="email" class="form-control">
			</div>

			<div class="form-group">
				<input name="password" type="password" id="password" class="form-control">
			</div>

			<button type="button" class="btn btn-default" id="signin"> Sign In <i class="fa fa-sign-in"></i> </button>
		</form>
	</div>
</div>
